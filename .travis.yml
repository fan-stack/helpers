if: commit_message !~ /^(docs|style|chore)(\(.*\))?:/

language: node_js

cache:
  directories:
    - ~/.npm

node_js:
  - 8
  - 10

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
